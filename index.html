<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Challenge 4</title>
</head>
<body>
    <div class="container">
        <div class="col">
            <div class="header">
                <h2>calc</h2>
                <div class="theme">
                    <p>THEME</p>

                    <div class="change-theme">
                        <div class="num-theme">
                            <p>1</p>
                            <p>2</p>
                            <p>3</p>
                        </div>
                        <div class="range">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="screen">
                <p>399,981</p>
            </div>

            <div class="keys">
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key del">DEL</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">+</div>
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key">-</div>
                <div class="key">.</div>
                <div class="key">0</div>
                <div class="key">/</div>
                <div class="key">x</div>
                <div class="key reset">RESET</div>
                <div class="key equal">=</div>
            </div>
        </div>
    </div>
</body>
</html>
